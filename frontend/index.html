<!DOCTYPE html>
<html lang="CZ-cs">
  <head>
    <meta charset="UTF-8" />
    <title>Kozooh od kozohorsky.xyz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="vh-100">
    <div class="position-fixed end-0" id="alerts"></div>
    <div class="row justify-content-center m-0 vh-100">
      <div class="align-self-center m-5 col-5">
        <div class="mb-3">
          <div class="input-group">
            <label for="game-id" class="form-label">Číslo hry</label>
            <input
              type="text"
              class="form-control"
              id="game-id"
              autocomplete="off"
              required
            />
            <label for="nickname" class="form-label">Přezdívka</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary btn-lg" onclick="join()">
            Připojit
          </button>
          <img
            id="loading-blue"
            class="visually-hidden"
            src="../loading-blue.gif"
            width="48"
            height="48"
          />
        </div>
      </div>
    </div>

    <footer
      class="w-100 footer mt-auto py-3 bg-light position-fixed bottom-0 start-50 translate-middle-x"
    >
      <div class="container">
        <div class="row">
          <div class="col-8">
            <a href="/">Hlavní</a>
          </div>
          <div id="account" class="col-4">
            <a href="/prihlaseni">Přihlášení</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var queryDict = {};
      location.search
        .substr(1)
        .split("?")
        .forEach(function (item) {
          queryDict[item.split("=")[0]] = item.split("=")[1];
        });

      if (queryDict.alert == "login") {
        alertos(5000, "success", "Byl jsi úspěšně přihlásen!", 1000);
      } else if (queryDict.alert == "alrLoged") {
        alertos(5000, "warning", "Už jsi přihlášen!", 1000);
      }

      function join() {
        if ($("#game-id").val() && $("#nickname").val()) {
          var url = "/" + $("#game-id").val();
          axios
            .post("/join", {
              nickname: $("#nickname").val(),
              gameID: $("#game-id").val(),
            })
            .then(function (res) {
              if (res.data.stav == "notStarting") {
                alertos(5000, "warning", "Tato hra už bohužel probíhá!", 1000);
              } else if (res.data.stav == "missingG") {
                alertos(5000, "warning", "Musíš zadat číslo hry...", 1000);
              } else if (res.data.stav == "missingN") {
                alertos(5000, "warning", "Bez přezdívky to nejde...", 1000);
              } else if (res.data.stav == "notExist") {
                alertos(5000, "danger", "Tato hra neexistuje.", 1000);
              } else if (res.data.stav == "in") {
                window.location.href = url;
              }
            })
            .catch(function (error) {
              if (error) {
                alertos(5000, "danger", "Toto číslo hry neexistuje!", 1000);
                $("#game-id").val("");
              }
              console.log(error);
            });
        }
      }
      axios
        .get("/api/user")
        .then(function (res) {
          console.log(res.data);
          if (res.data.username) {
            $("#account").html(`
            <a href="/ucet">${res.data.username}</a>
            -
            <a href="/odhlaseni">Odhlásit</a>`);
          }
        })
        .catch(function (error) {
          $("#submit").removeClass("visually-hidden");
          $("#loading-blue").addClass("visually-hidden");
          console.log(error);
        });

      function alertos(time, type, text, fadeouttime) {
        var div = document.createElement("div");
        var el = $(div);
        el.addClass(["opacity-75", "alert", `alert-${type}`, "m-2"]);
        el.attr("role", "alert");
        el.text(text);
        el.appendTo("#alerts");

        setTimeout(() => {
          el.fadeOut(0.75 * fadeouttime);
          setTimeout(() => {
            el.removeClass("opacity-75");
          }, 0.25 * fadeouttime);
        }, time);
      }
    </script>
  </body>
</html>
