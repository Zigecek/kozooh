<!DOCTYPE html>
<html lang="CZ-cs">
  <head>
    <meta charset="UTF-8" />
    <title>Kozooh od kozohorsky.xyz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="vh-100 bg-bg">
    <div class="position-fixed end-0" style="z-index: 1111;" id="alerts"></div>
    <div class="row justify-content-center m-0 vh-100">
      <div
        class="align-self-center m-5 col-5 border border-2 rounded-3 bg-white"
      >
        <form class="m-5" onsubmit="event.preventDefault()">
          <div class="mb-3">
            <label for="game-id" class="form-label">Číslo hry</label>
            <input
              type="number"
              class="form-control"
              id="game-id"
              autocomplete="off"
              required
            />
            <label for="nickname" class="form-label">Přezdívka</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <button id="submit" class="btn btn-primary btn-lg" onclick="join()">
              Připojit
            </button>
            <img
              id="loading-blue"
              class="visually-hidden"
              src="../loading-blue.gif"
              width="48"
              height="48"
              alt="Loading..."
            />
          </div>
        </form>
      </div>
    </div>

    <footer
      class="w-100 footer mt-auto py-3 bg-panel position-fixed bottom-0 start-50 translate-middle-x"
    >
      <div class="container">
        <div class="row">
          <div class="col-8">
            <a href="/">Hlavní</a>
          </div>
          <div id="account" class="col-4">
            <a href="/prihlaseni">Přihlášení</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js
    "></script>
  </body>
</html>
