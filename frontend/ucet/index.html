<!DOCTYPE html>
<html lang="CZ-cs">
  <head>
    <meta charset="UTF-8" />
    <title>Kozooh - Účet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-bg">
    <div class="position-fixed end-0" style="z-index: 1111" id="alerts"></div>
    <div class="container">
      <h1 class="text-center fs-1 m-3">Účet</h1>
      <div class="d-flex flex-row">
        <div class="align-self-center d-inline-flex">
          <h2 class="fs-3 m-2 text-wrap w-auto p-1 d-inline-flex">
            Vytvořené předlohy
          </h2>
        </div>
        <div class="col align-self-center">
          <a href="/create" class="m-2 btn btn-sm btn-primary"
            >Vytvořit předlohu</a
          >
        </div>
      </div>

      <ul id="template-list" class="m-2 list-group"></ul>
      <h2 class="fs-3 m-3">Zabezpečení</h2>
    </div>
    <div
      id="divCheckbox"
      style="visibility: hidden; width: 100%; margin-top: 7rem"
    ></div>

    <footer
      class="w-100 footer mt-auto py-3 bg-panel position-fixed bottom-0 start-50 translate-middle-x"
    >
      <div class="container">
        <div class="row">
          <div class="col-8">
            <a href="/">Hlavní</a>
          </div>
          <div id="account" class="col-4">
            <a href="/prihlaseni">Přihlášení</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/ucet/ucet.js"></script>
  </body>
</html>
