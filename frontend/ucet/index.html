<!DOCTYPE html>
<html lang="CZ-cs">
  <head>
    <meta charset="UTF-8" />
    <title>Kozooh - Účet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-bg">
    <div class="position-fixed end-0" id="alerts"></div>
    <div class="container">
      <h1 class="text-center fs-1 m-3">Účet</h1>
      <div class="d-flex flex-row">
        <div class="align-self-center d-inline-flex">
          <h2 class="fs-3 m-2 text-wrap w-auto p-1 d-inline-flex">
            Vytvořené předlohy
          </h2>
        </div>
        <div class="col align-self-center">
          <a href="/create" class="m-2 btn btn-sm btn-primary"
            >Vytvořit předlohu</a
          >
        </div>
      </div>

      <ul id="template-list" class="m-2 list-group"></ul>
      <h2 class="fs-3 m-3">Zabezpečení</h2>
    </div>
    <div
      id="divCheckbox"
      style="visibility: hidden; width: 100%; margin-top: 7rem"
    ></div>

    <footer
      class="w-100 footer mt-auto py-3 bg-panel position-fixed bottom-0 start-50 translate-middle-x"
    >
      <div class="container">
        <div class="row">
          <div class="col-8">
            <a href="/">Hlavní</a>
          </div>
          <div id="account" class="col-4">
            <a href="/prihlaseni">Přihlášení</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var queryDict = {};
      location.search
        .substr(1)
        .split("?")
        .forEach(function (item) {
          queryDict[item.split("=")[0]] = item.split("=")[1];
        });

      if (queryDict.alert == "deleted") {
        alertos(5000, "success", `"${queryDict.name}" úspěšně smazána.`, 1000);
      }

      axios
        .get("/api/user-games")
        .then(function (res) {
          if (res.data.templates) {
            res.data.templates.forEach((t) => {
              $("#template-list").append(
                $.parseHTML(
                  `
<li class="list-group-item">
  <div class="d-flex bd-highlight">
    <div class="align-self-center p-2 flex-grow-1 bd-highlight">
      <h3 class="fs-4">${t.name}</h3>
      <p class="m-1">
        <span class="fw-bold">Počet otázek:</span> ${t.questions.length}
      </p>
      <p class="m-1">
        <span class="fw-bold">Použito:</span> ${t.used}x
      </p>
    </div>
    <div class="align-self-center p-2 bd-highlight">
      <a href="/api/upravit/?id=${t.id}" class="m-2 btn btn-sm btn-primary disabled"
        >Upravit</a
      >
    </div>
    <div class="align-self-center p-2 bd-highlight">
      <a href="/api/start/?id=${t.id}" class="m-2 btn btn-sm btn-primary"
        >Start</a
      >
    </div>
    <div class="align-self-center p-2 bd-highlight">
      <button
        onclick="deleteTemplate('${t.id}', this)"
        class="m-2 btn btn-sm btn-danger"
      >
        Smazat
      </button>
    </div>
  </div>
  <div
    id="delete-alert-${t.id}"
    class="alert alert-warning fade show visually-hidden"
    role="alert"
  >
    <p>Opravdu chceš smazat tuto předlohu?</p>
    <a href="/api/smazat/?id=${t.id}" class="m-2 btn btn-sm btn-danger"
      >Smazat</a
    ><button onclick="hide(this)" class="m-2 btn btn-sm btn-secondary">Zrušit</button>
  </div>
</li>
                  `
                )
              );
            });
          } else {
          }
        })
        .catch(function (error) {
          console.log(error);
        });

      function deleteTemplate(id) {
        $(`#delete-alert-${id}`).removeClass("visually-hidden");
      }
      function hide(e) {
        $(e.parentElement).addClass("visually-hidden");
      }

      axios
        .get("/api/user")
        .then(function (res) {
          if (res.data.username) {
            $("#account").html(`
            <a href="/ucet">${res.data.username}</a>
            -
            <a href="/odhlaseni">Odhlásit</a>`);
          }
        })
        .catch(function (error) {
          console.log(error);
        });

      function alertos(time, type, text, fadeouttime) {
        var div = document.createElement("div");
        var el = $(div);
        el.addClass(["opacity-75", "alert", `alert-${type}`, "m-2"]);
        el.attr("role", "alert");
        el.text(text);
        el.appendTo("#alerts");

        setTimeout(() => {
          el.fadeOut(0.75 * fadeouttime);
          setTimeout(() => {
            el.removeClass("opacity-75");
          }, 0.25 * fadeouttime);
        }, time);
      }
    </script>
  </body>
</html>
