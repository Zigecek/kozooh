<!DOCTYPE html>
<html lang="CZ-cs">
  <head>
    <meta charset="UTF-8" />
    <title>Kozooh - Přihlášení</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-bg">
    <div class="position-fixed end-0" id="alerts"></div>
    <div class="row justify-content-center m-0">
      <div class="m-5 col-5">
        <form
          class="p-4 border rounded-3 w-100 needs-validation bg-white"
          id="sendForm"
          novalidate
        >
          <div class="mb-3">
            <label for="username" class="form-label">Uživatelské jméno</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control"
                id="username"
                autocomplete="off"
                required
              />
              <div class="invalid-feedback">Vyplň toto políčko.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Heslo</label>
            <div class="input-group has-validation">
              <input
                type="password"
                class="form-control"
                id="password"
                autocomplete="off"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg" id="submit">
              Přihlásit
            </button>
            <img
              id="loading-blue"
              class="visually-hidden"
              src="../loading-blue.gif"
              width="48"
              height="48"
            />
          </div>
        </form>
        <div class="m-3 text-center">
          <p>
            Ještě nemáš účet?
            <span><a href="/registrace"> Registrace</a></span>
          </p>
        </div>
      </div>
    </div>

    <footer
      class="w-100 footer mt-auto py-3 bg-panel position-fixed bottom-0 start-50 translate-middle-x"
    >
      <div class="container">
        <div class="row">
          <div class="col-8">
            <a href="/">Hlavní</a>
          </div>
          <div id="account" class="col-4">
            <a href="/prihlaseni">Přihlášení</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./prihlaseni/prihlaseni.js"></script>
  </body>
</html>
