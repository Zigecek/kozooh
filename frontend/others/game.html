<!DOCTYPE html>
<html lang="CZ-cs">
  <head>
    <meta charset="UTF-8" />
    <title>Kozooh - Hra</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="m-0 bg-bg" style="height: 100vh">
    <header
      class="border-bottom w-100 footer mt-auto py-2 bg-panel top-0 start-50"
      style="height: 7%"
    >
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h3 id="statss" style="font-size: 3vh" class="visually-hidden">
              <span id="questionCurrent" class="visually-hidden"></span>/<span
                id="questionTotal"
                class="visually-hidden"
              ></span>
            </h3>
          </div>
          <div class="col-4">
            <h3 id="nickname" style="font-size: 3vh"></h3>
          </div>
          <div class="col-2 align-self-center">
            <h3
              id="coins"
              class="m-0"
              style="font-size: 3vh; display: inline-block"
            ></h3>
            <div
              id="coinIcon"
              class="m-0"
              style="height: 5vh; width: 5vh; display: inline-block"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                fill="currentColor"
                class="bi bi-coin m-0"
                viewbox="0 0 16 16"
              >
                <path
                  d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"
                />
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div
      id="progress"
      style="
        height: 0.5%;
        position: relative;
        left: 0;
        width: 100vw;
        background-color: #eff5f5;
      "
    ></div>

    <div class="position-fixed end-0" id="alerts"></div>

    <button
      id="startGame"
      onclick="startGame()"
      class="position-absolute top-0 start-0 btn btn-primary btn-lg m-5 visually-hidden"
    >
      START !!!
    </button>

    <div id="screen" class="m-0" style="height: 92.5%"></div>
    <audio id="audioplayer" loop></audio>

    <div style="display: none">
      <div id="starting">
        <h1 id="game-number" class="fs-0 text-center p-3"></h1>
        <h2 class="fs-4 text-center m-1">kozooh.kozohorsky.xyz</h2>
        <div
          id="player-list"
          class="mt-2 mb-2"
          style="width: 80%; margin-left: 10%; margin-right: 10%; height: 80%"
        ></div>
      </div>
      <div id="question-hidden">
        <div
          id="button-list"
          class="m-0"
          style="width: 100%; height: 93%"
        ></div>
      </div>
      <div id="question-showed">
        <div class="m-0" style="width: 100%; height: 43%">
          <h2 id="question-text" class="text-center p-5"></h2>
        </div>
        <div
          id="button-list"
          class="m-0"
          style="width: 100%; height: 45%"
        ></div>
      </div>
      <div id="countdown">
        <h1
          id="countdown-time"
          class="text-center"
          style="
            font-size: 5rem;
            height: 16%;
            width: 16%;
            top: 42%;
            left: 42%;
            position: absolute;
            margin: 0;
          "
        >
          5
        </h1>
      </div>
      <div id="pause">
        <ol
          id="position-list"
          class="list-group list-group-numbered m-4 fs-4"
        ></ol>
      </div>
      <div id="waiting">
        <div style="width: 100%; height: 100%">
          <div
            style="
              top: 40vh;
              left: calc((100vw - 20vh) / 2);
              width: 20vh;
              height: 20vh;
              margin: 0;
              position: absolute;
            "
          >
            <img
              src="https://images.squarespace-cdn.com/content/v1/5a098dc49f8dced56201c0a0/1602935513880-HEZ0OVFT9UZGR0CLO55U/stopwatch.gif?format=1000w"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
        </div>
      </div>
      <div id="evaluation">
        <div style="width: 100%; height: 100%">
          <div style="width: 60%; margin: auto">
            <ol
              id="winner-list"
              class="list-group list-group-numbered m-4 fs-4"
            ></ol>

            <ol
              id="question-list"
              class="list-group list-group-numbered m-4 fs-4"
            ></ol>

            <a href="#" id="xlsx" class="text-center m-2 fs-5"
              >Stáhnout výsledky v .xlsx</a
            >
          </div>
        </div>
      </div>
      <div id="result">
        <div style="width: 100%; height: 100%">
          <div
            class="align-self-center"
            style="
              top: 40vh;
              left: calc((100vw - 20vh) / 2);
              margin: 0;
              width: 20vh;
              height: 20vh;
              position: absolute;
            "
          >
            <img id="resIcon" style="width: 100%; height: 100%" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/others/game.js"></script>
  </body>
</html>
